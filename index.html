<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kedufront</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/3cc150a635.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <h2 class="logo" id="logo">Keduufront</h2>
            <i class="fa-solid fa-cart-shopping fa-xl"></i>
            <i class="fa-solid fa-bars fa-xl"></i>
        </nav>

        </div>

    </section>

        </div>
        <div class="conteudo">
            <div class="carrousel" id="carrousel">
                <article class="card">
                    <div class="photo_item" id="image-5"></div>
                    <p class="name_item" id="name-5"></p>

                </article>

                </article>
                <article class="card">

                </article>

                    <p class="bt_shop_item" id="bt_shop_item_1">Add to cart</p>
                </article>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
